<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Animation</title>
  <style>
    @keyframes colorChange {
      0% {
        color: black;
      }
      20% {
        color: red;
      }
      40% {
        color: red;
      }
      60% {
        color: red;
      }
      80% {
        color: red;
      }
      100% {
        color: red;
      }
    }

    .animated-text {
      display: inline-block;
      font-size: 24px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
    }

    .animated-text span {
      display: inline-block;
      animation: colorChange 5s ease-in-out;
      animation-delay: 0.5s; /* Delay for a staggered effect */
    }

  </style>
</head>
<body>
  <div class="animated-text">
    <span>H</span>
    <span>e</span>
    <span>l</span>
    <span>l</span>
    <span>o</span>
  </div>
</body>
</html>
